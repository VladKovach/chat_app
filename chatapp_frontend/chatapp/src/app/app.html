<main class="main">
  <div class="container">
    <form action="" class="chat-form">
      <div class="form-group">
        <label for="chat_name">Name:</label>
        <input type="text" id="chat_name" name="chat_name" [(ngModel)]="chatName" />
      </div>
      <div class="form-group">
        <label for="chat_message">Message:</label>
        <input type="text" id="chat_message" name="chat_message" [(ngModel)]="message" />
      </div>
      <div class="form-actions">
        <button type="button" (click)="handleCreateChat()">Create Chats</button>
      </div>
    </form>
    <div class="get-chats">
      <button type="button" (click)="handleGetChats()">Get All Chats</button>
    </div>
  </div>
  <div id="result"></div>
